<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Employee Portal</h1>
      <span class="menu-spacer"></span>
      
        <a mat-button [routerLink]="'/home'"> Home </a>
        <a *ngIf="showAdminBoard" mat-button [routerLink]="'/admin'"> Admin </a>
        <a *ngIf="showModeratorBoard" mat-button [routerLink]="'/mode'"> Mode </a>
        <a *ngIf="isLoggedIn" mat-button [routerLink]="'/add'"> Add Employee </a>
        <a *ngIf="isLoggedIn" mat-button [routerLink]="'/employees'"> Employee List</a>
        <a *ngIf="isLoggedIn" mat-button [routerLink]="'/user'">User </a>
        <a mat-button [routerLink]="'/about'"> About </a>
        <span class="spacer"></span>
        <a *ngIf="!isLoggedIn" mat-button [routerLink]="'/registeration'">Register</a>
        <a mat-button [routerLink]="'/login'">Login</a>
        <a *ngIf="isLoggedIn" mat-button [routerLink]="'/logout'">Logout</a>
     
    </mat-toolbar-row>
  
  </mat-toolbar>
  
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/home'"> Home </a>
        <a *ngIf="isLoggedIn" mat-list-item [routerLink]="'/add'"> Add Employee </a>
        <a *ngIf="isLoggedIn" mat-list-item [routerLink]="'/employees'"> List Employees </a>
        <a mat-list-item [routerLink]="'/about'"> About </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
  
        
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
