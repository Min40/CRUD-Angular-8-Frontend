<div class="container">
  <br>
<div class="card">
  <div class="card-body">
    <h4>Update Employee</h4>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName"
            name="firstName">
        </div>

        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName"
            name="lastName">
        </div>

        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
